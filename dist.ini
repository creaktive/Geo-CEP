name                = Geo-CEP
author              = Stanislaw Pusep <stas@sysd.org>
license             = Perl_5
copyright_holder    = Stanislaw Pusep
copyright_year      = 2011

[@Basic]
[@Git]

[=inc::GenerateIndex]

[CompileTests]
[CriticTests]
[EOLTests]
[KwaliteeTests]
[MojibakeTests]
[NoTabsTests]
[PodCoverageTests]
[PodSyntaxTests]
[PodWeaver]
[VersionFromModule]

[ReadmeAnyFromPod / text.build ]
filename            = README
type                = text

[ReadmeAnyFromPod / pod.root ]
filename            = README.pod
type                = pod

[CopyFilesFromBuild]
move                = README.pod

[Prereqs]
common::sense       = 0
File::ShareDir      = 0
Moose               = 0
Text::CSV           = 0

[PruneFiles]
match               = ^lib/auto/
