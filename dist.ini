name                = Geo-CEP
author              = Stanislaw Pusep <stas@sysd.org>
license             = Perl_5
copyright_holder    = Stanislaw Pusep
copyright_year      = 2011

[@Basic]
[@Git]

[=inc::GenerateIndex]

[@TestingMania]
[MojibakeTests]

[PodWeaver]
[VersionFromModule]

[ReadmeAnyFromPod / text.build ]
filename            = README
type                = text

[ReadmeAnyFromPod / pod.root ]
filename            = README.pod
type                = pod

[CopyFilesFromBuild]
move                = README.pod

[MinimumPerl]
perl                = 5.008

[Prereqs]
common::sense       = 0
File::ShareDir      = 0
Moose               = 0
Pod::Usage          = 0
Text::CSV           = 0

[PruneFiles]
match               = ^lib/auto/

[MetaResources]
bugtracker.web      = http://github.com/creaktive/Geo-CEP/issues
repository.web      = http://github.com/creaktive/Geo-CEP
repository.url      = git://github.com/creaktive/Geo-CEP.git
repository.type     = git
